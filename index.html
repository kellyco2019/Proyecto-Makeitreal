<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slack Proyecto</title>
        <link href="style.css" rel="stylesheet" > 
    </head>
    <body>
        <div class="slack">
            <div>
                <h2>chat</h2>
                <ul class="canales">
                    <li class="c1">#course</li>
                    <li class="c2">#css</li>
                    <li class="c2">#ejercicios</li>
                    <li class="c2">#frameworks</li>
                    <li class="c2">#general</li>
                    <li class="c2">#git</li>
                    <li class="c2">#html</li>
                    <li class="c2">#javascript</li>
                </ul>
            </div>
            
            <div class="mensajes">
                 <ul class="chat">
                 </ul>
                <form class="escribeaqui">
                    <input
                        class="input"
                        placeholder="Escribe tu mensaje aqui"
                        type="text"
                        autocomplete="off"
                        autofocus=""
                        id="msj"
                    />
                    <button class="enviar" type="image">></button> 
                </form>
            </div>
        </div> 
        <script src="app.js" ></script>   
    </body>
</html>
