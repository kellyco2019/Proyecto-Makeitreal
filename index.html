<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slack Proyecto</title>
        <link href="style.css" rel="stylesheet" > 
    </head>
    <body>
        <div class="slack">
            <div>
                <h2>chat</h2>
                <ul class="canales">
                    <li class="c1">#course</li>
                    <li class="c2">#css</li>
                    <li class="c2">#ejercicios</li>
                    <li class="c2">#frameworks</li>
                    <li class="c2">#general</li>
                    <li class="c2">#git</li>
                    <li class="c2">#html</li>
                    <li class="c2">#javascript</li>
                </ul>
            </div>
            
            <div class="mensajes">
                 <ul>
                    <li class="cajamensajes">
                        <img class="imagperfil" src="https://lorempixel.com/output/people-q-g-50-50-1.jpg" alt="imagen-perfil"/>
                        <strong class="nombre"> Gina Gonzales</strong>   
                        <span class="time-right">11:02</span>
                        <span class="texto"> Hola como vas?</span>
                    </li>   
                    <li class="cajamensajes">
                        <img class="imagperfil" src="https://lorempixel.com/output/people-q-c-50-50-9.jpg" alt="imagen-perfil"/>
                        <strong class="nombre"> Kelly Correa</strong>   
                        <span class="time-right">11:10</span>
                        <span class="texto"> ya tenemos todo listo!</span>
                    </li>  
                    <li class="cajamensajes">
                        <img class="imagperfil" src="https://lorempixel.com/output/nature-q-c-50-50-10.jpg" alt="imagen-perfil"/>
                        <strong class="nombre"> Alexandra Lamadrid</strong>   
                        <span class="time-right">11:30</span>
                        <span class="texto"> perfecto!</span>
                    </li>  
                    <li class="cajamensajes">
                        <img class="imagperfil" src="https://lorempixel.com/output/people-q-g-50-50-1.jpg" alt="imagen-perfil"/>
                        <strong class="nombre"> leonardo Tellez</strong>   
                        <span class="time-right">11:33</span>
                        <span class="texto"> ya envio la informaci√≥n</span>
                    </li>  
                 </ul>
                <form class="chat">
                    <input
                        class="input"
                        placeholder="Escribe tu mensaje aqui"
                        type="text"
                        autocomplete="off"
                        id="msj"
                    />
                    <button class="enviar" type="image">></button> 
                </form>
            </div>
        </div> 
        <script src="app.js" ></script>   
    </body>
</html>
